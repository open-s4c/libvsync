  Run-Tests-ASAN:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4
      - run: mkdir build && cd build && cmake .. -DLIBVSYNC_ADDRESS_SANITIZER=on && make && ctest
  Run-Checks:
    runs-on: ubuntu-latest
    container: ghcr.io/open-s4c/libvsync:lilith-verify-test
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4
      - name: Run Checks
        run: |
          echo "Workspace = ${{ github.workspace }},  Repo= ${{ github.repository }}"
          cmake -S${{ github.workspace }} -Bbuild -DVSYNCER_CHECK=ON
          cmake --build build
          ctest --test-dir build -R check*
